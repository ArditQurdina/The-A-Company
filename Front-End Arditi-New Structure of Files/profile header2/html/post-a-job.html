<script>
  let formGroupIndex = 0;
  const formGroups = document.querySelectorAll('.form-group-add-question');
  const addQuestionButton = document.querySelector(".add-question-button");
  const textarea_sq = document.querySelectorAll(".textarea-question");

  function showNextFormGroup() {
    // Hide exit button from all form groups
    formGroups.forEach(formGroup => {
      const exitButton = formGroup.querySelector('.exit-button');
      if (exitButton) {
        exitButton.style.display = 'none';
      }
    });

    // Show the next form group
    if (formGroupIndex < formGroups.length) {
      formGroups[formGroupIndex].style.display = 'block';

      // Show the exit button for the new form group
      const exitButton = formGroups[formGroupIndex].querySelector('.exit-button');
      if (exitButton) {
        exitButton.style.display = 'inline-block';
      }

      formGroupIndex++;
    }

    // Update the "Add Question" button visibility
    if (formGroupIndex === formGroups.length) {
      addQuestionButton.style.display = "none";
    } else {
      addQuestionButton.style.display = "block";
    }
  }

  textarea_sq.forEach((textarea, index) => {
  textarea.placeholder = "Screening Question " + (index + 1);
});


  function removeFormGroup(exitButton) {
    const formGroup = exitButton.parentElement;

    // Clear the content of the form group
    clearFormGroupContent(formGroup);

    formGroup.style.display = 'none';
    formGroupIndex--;

    // Show the exit button for the new last form group
    const newLastFormGroupIndex = formGroupIndex - 1;
    if (newLastFormGroupIndex >= 0) {
      const newLastFormGroup = formGroups[newLastFormGroupIndex];
      const newLastExitButton = newLastFormGroup.querySelector('.exit-button');
      if (newLastExitButton) {
        newLastExitButton.style.display = 'inline-block';
      }
    }

    // Show the "Add Question" button when a form group is removed
    addQuestionButton.style.display = "block";
  }

  function clearFormGroupContent(formGroup) {
  // Clear the content of the form group
  const textareas = formGroup.querySelectorAll('textarea');
  textareas.forEach(textarea => {
    textarea.value = null;
  });
  const IdealAns = formGroup.querySelectorAll(".idealAnsDiv");
  IdealAns.forEach(function(element) {
    element.innerHTML = "";
    // Insert the specified HTML code
    secondAnswer = "secondAnswer"+formGroup.id;
    element.innerHTML = '<input value="Ideal Answer" class="disable-inputs" name="'+secondAnswer+'" disabled>'
});
  const selects = formGroup.querySelectorAll('select');
  selects.forEach(select => {
    select.value = "";
    console.log(select);
    // Store the initial selectedIndex
  });

}

// Set initial index and value for each select and input

      <script>
      var fileInput = document.getElementById('id_profile');
      var imageElement = document.getElementById('profilePic');
      var main_profile_picture = document.getElementById('profile-image');
      
      // Add an event listener to the file input element
      fileInput.addEventListener('change', function() {
        // Get the selected file
        var file = fileInput.files[0];
      
        // Create a FileReader object to read the file
        var reader = new FileReader();
      
        // Set the callback function when the file is loaded
        reader.onload = function(e) {
          // Update the image source with the data URL of the selected file
          imageElement.src = e.target.result;
          main_profile_picture.src = e.target.result;
        };
      
        // Read the selected file as a data URL
        reader.readAsDataURL(file);
      });
    </script>
