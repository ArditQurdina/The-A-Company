            </div>
            <div class="add-and-edit-experience">

              </div>
          </div>
    </div>
    <div class="bg-add-and-edit bg-edit-education" style="display: flex;">
        
        <div class="add-education edit-education-parent-scroll under-container-mutual-mutual-stats edit-education-scroll">
            <div class="add-education-title mutual-titles-pop-ups-stats">Edit Education</div>
            <form method="POST" action="" class="sign-up-form forms-inputs-placeholder">
                <input placeholder="University" name="university" type="text" id="id_university" class="name-input profile-all-inputs-option"></input>
                <input placeholder="Field of study" id="id_field_of_study" name="field_of_study" type="text" class="surname-input profile-all-inputs-option"
                ></input>
                <input placeholder="Degree" id="id_degree" name="degree" type="text" class="surname-input profile-all-inputs-option"
                ></input>
                <select name="country_e" id="id_country_e" class="country-input profile-all-inputs-option">
                    <option style="display: none;" value="" disabled selected>Select a Country</option>
                </select>
                <input placeholder="City" name="city_e" type="text" id="id_city_e" class="city-input font-fam"
                ></input>
                <input placeholder="Total Exams Passed" name="total_examples_passed" type="text" id="id_total_examples_passed" class="city-input profile-all-inputs-option"
                ></input>
                <input placeholder="GPA" name="GPA" type="text" id="id_GPA" class="city-input profile-all-inputs-option"
                ></input>

                <div class="start-and-end-date-main-div">
                    <input id="id_start_year" class="start-date-input date-of-birth-input inputs-job-details start-end-date all-inputs mutual-input" 
                    name="start_year" onchange="checkForm();checkStartDate();" value="" type="text" maxlength="10" 
                    placeholder="Start Year (dd/mm/yyyy)" oninput="this.value = MMDDYYYY(this.value, event)" />
                    <input id="id_end_year" class="end-date-input date-of-birth-input inputs-job-details start-end-date all-inputs mutual-input" 
                    name="end_year" onchange="checkForm();checkStartDate();" value="" type="text" maxlength="10" 
                    placeholder="End Year (dd/mm/yyyy)" oninput="this.value = MMDDYYYY(this.value, event)" />
                </div>
                <div style="float: right; border:0;width:auto;font-size: 16px;color: #858585;padding:0;" class="profile-all-inputs-option">
                    <label class="" style=""><input class="" style="" onchange="present()"type="checkbox"> Present</label>
                </div>
                <div class="save-button save-button-edit-profile-photo save-button-add-education">
                    <input onclick="backtoEditEduPage()" name="back" title="Back to Profile" type="button" class="back-input font-fam back-save-buttons" value="Back">
                    <input title="Save Profile Data" name="save" type="submit" class="save-submit-input font-fam back-save-buttons" value="Save">
                </div>
            </form>
    </div>
</div>
</body>

});

        event.stopPropagation();
    });
</script>
