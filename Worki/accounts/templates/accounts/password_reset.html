{% load static %}
{% load crispy_forms_tags %}
{% load socialaccount %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/sign_in.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <title>Sign In</title>
</head>
<body>
    <header class="header_border">
        <div class="first_image">
            <img class="worki_image" src="{% static 'img/Worki_Logo.png'%}" title="Worki_Icon">
        </div>
    </header>

    <div class="container">
        <div class="under_container">
            <h1 id="title">Reset Password</h1>




      <form method="POST" action="" class="two_inputs">
                            {% csrf_token %}

                <input name="email" type="email" class="third_input mutual_width mutual_stats" placeholder="Email" id="id_email"></input>
                
                <div class="btn">
                    <input name="submit" type="submit" class="btn1" value="Reset Password">
                </div>
            </form>

            <p class="third_paragraph same_color_of_paragraphs">Back to login? <a class="sign_up_link"
                    href="{% url 'login'%}">login</a></p>
        </div>
    </div>

</body>

<script src="{% static 'js/password_icon.js'%}"></script>

</html>
