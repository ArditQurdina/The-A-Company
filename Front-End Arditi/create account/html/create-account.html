<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/create_account.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="../css/create_account.css">

    <title>Create Account</title>
</head>

<body>
    <header class="header-border">
        <div class="first-image">
            <img class="worki-image" src="../img/Worki_Logo_Black.png" title="Worki">
        </div>
    </header>

    <div class="create-account-container">
        <div class="create-account-under-container">
            <h1 id="create-account-title">Create account to start</h1>
            <form method="POST" action="" class="sign-up-form">
                <input name="fname" type="text" class="input-text name-surname-width name-input" placeholder="First Name"></input>
                <input name="lname" type="text" class="input-text name-surname-width surname-input"
                    placeholder="Last Name"></input>
                <input name="email" type="email" class="input-text email-input"
                    placeholder="Email"></input>
                <div class="input-form">
                    <input name="password" type="password" id="password" class="input-text password-input"
                        placeholder="Password"></input>
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                </div>
                <p class="first-paragraph same-color-of-paragraphs">By creating account, you agree to <a 
                        class="terms-conditions-link" href="">terms and conditions</a></p>
                <div class="sign-up-input">
                    <input name="submit" type="submit" class="sign-up-submit-input input-text font-fam" value="Create account">
                </div>
            </form>

            <p class="second-paragraph same-color-of-paragraphs">or</p>
            <div class="input-form">
                <a href="" class="sign-up-google input-text">
                    <div>Create account with Google</div>
                </a>
                <img class="icon" src="../img/google-01 8.png">
            </div>
            <p class="third-paragraph same-color-of-paragraphs">Already a user? <a class="sign-in-link"
                    href="../../sign in/html/sign-in.html">Sign in</a></p>
        </div>

    </div>

</body>

<script src="../js/password_icon.js"></script>

</html>
