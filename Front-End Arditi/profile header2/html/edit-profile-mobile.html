<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="under-container">
            <div class="exit-img">
            <img class="exit-button" src="../img/Vector 81 (1).png" alt="">
            </div>
            <h1 id="title">Edit Profile</h1>
            <form method="POST" action="" class="sign-up-form">
                <div style="margin: 0;">
                <p class="paragraph-of-name paragraphs-stats">First name</p>
                <input name="fname" type="text" class="name-input mutual-stats font-fam" ></input>
                </div>
                <div>
                <p class="paragraph-of-surname paragraphs-stats">Last name</p>
                <input name="lname" type="text" class="surname-input mutual-stats font-fam"
                ></input>
                </div>
                <div>
                <p class="paragraph-of-country paragraphs-stats">Country of residence</p>
                <input name="country" type="text" class="country-input mutual-stats font-fam"
                ></input>
                </div>
                <div>
                <p class="paragraph-of-city paragraphs-stats">City of residence</p>
                <input name="city" type="text" id="password" class="city-input font-fam"
                ></input>
                </div>
                <div class="save-button">
                    <input name="save" type="button" class="save-submit-input font-fam" value="Save">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
