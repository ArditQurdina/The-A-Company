<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="../css/authenticated.css">
    <link rel="stylesheet" href="../css/profile-header.css">
    <link rel="stylesheet" href="../css/add-experience.css">
    <link rel="stylesheet" href="../css/responsive-experience-education-languages-page.css">
</head>
<body>

        <header class="header-border">
            <img style="border-radius: 10px;" id="worki-image" src="../img/12.jpeg" title="Worki">
            <div id="jobs-and-profile">
            <a href="#"><img class="jobs-icon-button" title="Jobs" src="../img/JOBS_Icon.png"></a>
            <img src="../img/logo-avatar.png" id="profile-image-button" title="Profile" alt="">
        </div>
        </header>
        <div class="dropdown">
            <div class="dropdown-content" ><a href="" class="dropdown-content-text">My profile</a></div>
            <div class="dropdown-mid-content"><a href="" class="dropdown-content-text">My jobs</a></div>
            <div class="third-dropdown-content"><a href="" class="dropdown-content-text">Sign out</a></div>
        </div>
        <div class="experience-education-languages languages-main-div different_exp">
            <div class="languages-div">
                <div class="languages-paragraphs-div">
                    <div class="experience-paragraph">Languages</div>
                    <div style="" class="experience-rows-img-languages">
                        <div style="display: flex; width: 100%;">
                        <div class="education-second-paragraph">English</div>
                        <div class="two-imgs-experience">
                            <a href="languages-pop-up.html">
                            <img class="edit-experience edit-experience-pop-up-button" title="Edit Education" src="../img/Ikona_edit-01 56.png" alt=""></a>
                            </div>
                        </div>
                        <div class="language-rate">Advanced</div>
                    </div>
                    <div style="" class="experience-rows-img-languages">
                        <div class="education-second-paragraph">Albanian</div>
                        <div class="language-rate">High-Intermediate</div>
                    </div>
                </div>
                <div class="add-and-edit-experience">
                    <a href="profile.html"><img class="back-icon" title="Go Back" src="../img/Безымянный-1 (1).png" alt=""></a>         
                    <img class="add-experience-button plus-button-exp" title="Add Experience" src="../img/Vector 80.png" alt="">
                </div>
            </div>   
        </div>
        </div>
    </div>
    <div class="bg-edit-experience" style="display: flex;">
        <div class="edit-languages-pop-up">
            <div class="under-container">
                <div class="exit-img exit-img-edit-experience">
                       <a href="languages.html"> <img title="Exit" style="vertical-align: middle;" class="exit-button exit-button-edit-experience" src="../img/Vector 81 (1).png" alt=""></a>
                </div>
                <h1 id="title-experience" class="second-title-experience">Edit Languages</h1>
                <form method="POST" action="" class="sign-up-form">
                    <div class="div-of-job-experience">
                    <p class="paragraph-of-name paragraphs-stats">Language *</p>
                    <input name="fname" type="text" class="name-input mutual-stats font-fam"></input>
                    </div>
                    <div>
                    <p class="paragraph-of-surname paragraphs-stats">Level *</p>
                    <input name="lname" type="text" class="surname-input mutual-stats font-fam"
                    ></input>
                    </div>
                    
                    <div class="save-button">
                    <a href=""><input name="save" type="submit" class="save-submit-input font-fam" value="Save"></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="../js/profile_dropdown.js"></script>
