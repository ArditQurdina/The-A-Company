<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="../css/authenticated.css">
    <link rel="stylesheet" href="../css/profile-header.css">
    <link rel="stylesheet" href="../css/add-experience.css">
    <link rel="stylesheet" href="../css/responsive-experience-education-languages-page.css">
</head>
<body>

        <header class="header-border">
            <img style="border-radius: 10px;" id="worki-image" src="../img/12.jpeg" title="Worki">
            <div id="jobs-and-profile">
            <a href=""><img class="jobs-icon-button" title="Jobs" src="../img/JOBS_Icon.png"></a>
            <img src="../img/logo-avatar.png" id="profile-image-button" title="Profile" alt="">
        </div>
        </header>
        <div class="dropdown">
            <div class="dropdown-content" ><a href="profile.html" class="dropdown-content-text">My profile</a></div>
            <div class="dropdown-mid-content"><a href="jobs-applied.html" class="dropdown-content-text">My jobs</a></div>
            <div class="third-dropdown-content"><a href="" class="dropdown-content-text">Sign out</a></div>
        </div>
        <div class="experience-main-div experience-education-languages different_exp">
        <div class="experience-div second-experience-div">
            <div class="experience-paragraph-img-rows">
                <div class="aaa">
                <p class="experience-paragraph">Experience</p>
                <div class="experience-rows-img first-experience-rows-img" style="">
                    <img class="experience-education-img" src="../img/worki_icons-18.jpg" alt="">
                    <div class="experience-rows">
                    <div style="display: flex; width: 100%;">
                        <div class="experience-first-row">Warehouse Associate</div>
                        <div class="two-imgs-experience">

                    <a href="experience-pop-up.html"><img class="edit-experience edit-experience-pop-up-button" title="Edit Experience" src="../img/Ikona_edit-01 56.png" alt=""></a>
                        </div>
                    </div>
                    <div class="experience-second-row">Amazon</div>
                    <div class="experience-third-row">Texas, USA</div>
                    <div class="experience-fourth-row">Work and Travel</div>
                    </div>
                </div>
                <div class="experience-rows-img second-experience-rows-img">
                    <img class="experience-education-img" src="../img/worki_icons-18.jpg" alt="">
                    <div class="experience-rows">
                    <div style="display: flex; width: 100%;">
                        <div class="experience-first-row">Warehouse Associate</div>
                        <div class="two-imgs-experience">
                        <a href="experience-pop-up.html"><img class="edit-experience edit-experience-pop-up-button" title="Edit Experience" src="../img/Ikona_edit-01 56.png" alt=""></a>
                        </div>
                    </div>
                    <div class="experience-second-row">Amazon</div>
                    <div class="experience-third-row">Texas, USA</div>
                    <div class="experience-fourth-row">Work and Travel</div>
                    </div>
                </div>
            </div>
            </div>
            <div class="add-and-edit-experience">
              <a href="profile.html"><img class="back-icon" title="Go Back" src="../img/backButton.png" alt=""></a>         
              <img class="second-add-experience-button plus-button-exp" title="Add Experience" src="../img/Vector 80.png" alt="">
            </div>
        </div>
    </div>

    <div class="bg-add-and-edit">
        <div class="add-experience add-experience-second" style="display: none;">
            <div class="under-container">
                <div class="exit-img exit-img-edit-profile">
                        <img title="Exit" class="exit-button exit-button-edit-profile exp exit-button-second-add-experience" src="../img/Vector 81 (1).png" alt="">
                </div>    
                <h1 id="title-experience">Add Experience</h1>
                <form method="POST" action="" class="sign-up-form">
                    <div class="div-of-job-experience">
                    <p class="paragraph-of-name paragraphs-stats">Job title</p>
                    <input name="fname" type="text" class="name-input mutual-stats font-fam"></input>
                    </div>
                    
                    <div>
                    <p class="paragraph-of-surname paragraphs-stats">Company</p>
                    <input name="lname" type="text" class="surname-input mutual-stats font-fam"
                    ></input>
                    </div>
                    
                    <div>
                    <p class="paragraph-of-country paragraphs-stats">Country</p>
                    <input name="country" type="text" class="country-input mutual-stats font-fam"
                    ></input>
                    </div>
                    <div>
                    <p class="paragraph-of-city paragraphs-stats">City</p>
                    <input name="city" type="text" id="password" class="city-input font-fam"
                    ></input>
                    </div>
                    <div>
                    
                    <div style="display: flex; justify-content: space-between;">
                    <div style="width: 48%;">
                    <p class="paragraphs-stats paragraph-of-start-date">Start date</p>
                    <input style="width: 100%;" name="fname" type="date" class="start-date-input mutual-stats font-fam" placeholder="First Name"></input>
                    </div>
                    <div style="width: 48%;
                    float: right;">
                    <p class="paragraphs-stats paragraph-of-end-date">End date</p>
                    <input style="width: 100%;" name="lname" type="date" class="end-date-input mutual-stats font-fam"
                        placeholder="Last Name"></input>
                    </div>
                    </div>
                    <div class="save-button save-experience-languages-education">
                    <a href=""><input name="save" type="submit" class="save-submit-input font-fam" value="Save"></a>
                    </div>
                </form>
            </div>
        </div>
        </div>    

</body>
