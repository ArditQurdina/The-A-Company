{% load static %}
<style>

  /* Hide the default checkbox */
  input[type="checkbox"] {
            display: none;
        }
        /* Style for the custom checkbox container */
        .custom-checkbox {
            width: 12px;
            height: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50vh; /* Set border-radius to 50% of the viewport height */
            background-color: white;    
            border: 1px solid #858585;
            margin-right: 10px;
        }

        /* Style for the checked state */

        /* Updated style for the custom inner circle (initially hidden) */
        .custom-checkbox .inner-circle {
            width: 9px;
            height: 9px;
            border-radius: 50vh; /* Set border-radius to 50% of the viewport height */
        }

  /* Style for the animation */
  /* .custom-checkbox.checked .inner-circle {
      display: block;
  } */

  .labels-stats.checked .inner-circle {
      display: block;
      background-color: #1877f2;
  }

</style>



<div class="main-buttons-div" style="position: relative;">
  <div class="jobs-buttons second-jobs-buttons scrolling-wrapper">
    <form class="card" >
        <img style="cursor: pointer;" title="Search"
            class="plus-icon-jobs search-icon-jobs inputs-right-margin" src="{% static 'img/search (1).png'%}"
            alt="">
            <div class="mutual-padding-of-div input-search-div" style="border-radius: 20px;">
                <div class="second-input-form" style="">
                <input style=""  oninput="searchUsers()"  id="userSearchInput" placeholder="Search"
                    class="search-input inputs-right-margin" id="input-removed"
                    style="padding-top: 8px; padding-bottom: 8px; padding-left: 20px; background-color: white; " autocomplete="off" onchange="SearchFunction()">

                <img style="display: none;" class="input-exit-button" title="Exit" src="{% static 'img/Vector 81 (1).png'%}" style="width: 8px; height: 8px; background-color: red;" alt="">
            </div>
        </div>
    </form>
<form style="display: flex;" class="buttons-form card" id="myForm" action="{% url 'appliedJob' %}">
        <!-- Program -->
<div class="container-fluid " style="cursor: pointer;">
  <div id="mySelectLabel" class="selectBox" style="z-index: 99; position: static">
    <div class="input-form margin inputs-right-margin" style="">
              {% if filterSel  != "All Jobs" %}
              <select id="selTitle" style="color: #f1f1f1; background-color: #1877f2;border: none; font-size: 18px; padding-top: 0; padding-bottom: 0;padding: 8px 30px; padding-left: 20px;" name="Job Position" class="form-select filters-icon" id="second_form_select">
                  <option value="" id="" class="first-input-option">{{filterSel}}</option>
              </select>
                <div class="" style="display: flex; align-items: center;">
                  <img class="icon-filter" src="{% static 'img/dropdown-icon.png' %}" style="display: none;" alt="">
                  <img style="cursor: pointer; display: block;" class="white-icon" src="{% static 'img/white-dropdown-icon.png' %}" alt="">
                </div>

                {% else %} 
          <select style="color: #65676B; border: none; font-size: 18px; padding-top: 0; padding-bottom: 0;
            padding: 8px 30px; padding-left: 20px;" class="form-select filters-icon" name="filterApply" id="second_form_select">
            <option class="first-input-option">{{filterSel}}  </option>
          </select>
          <div class="" style="display: flex; align-items: center;">
            <img class="icon-filter" src="{% static 'img/dropdown-icon.png'%}" alt="">
            <img style="cursor: pointer; display: none;" class="white-icon" src="{% static 'img/white-dropdown-icon.png' %}" alt="">
          </div>
          {% endif %} 
        <div class="overSelect" onclick="showDropDown(0)"></div>


    </div>
    <div id="mySelectOptions" class="drop0 selectOptions dropdown-elements " style="z-index: 99;">
        {% if filterSel == "Qualified" %}
        <label class="labels-stats first-label-margin checked">
          <div class="custom-checkbox">
            <div class="inner-circle"></div>
        </div>
          <input type="checkbox" checked  class="input_type" onclick="MyJobsAll()" value="Qualified" /> Qualified</label>
        


        {% elif filterSel == "Not Qualified" %}
        <label class="labels-stats first-label-margin checked">
          <div class="custom-checkbox">
            <div class="inner-circle"></div>
        </div>
          <input type="checkbox" checked class="input_type" onchange="" onclick="MyJobsAll()" value="Not Qualified" />Not Qualified</label>
        


        {% else %}

        <label class="labels-stats first-label-margin" onclick="toggleCheckbox(this)">
          <div class="custom-checkbox">
            <div class="inner-circle"></div>
        </div>
          <input type="checkbox"  class="input_type" onclick="MyJobsQualified()" value="Qualified" /> Qualified</label>
        <label class="labels-stats first-label-margin" onclick="toggleCheckbox(this)">
          <div class="custom-checkbox">
            <div class="inner-circle"></div>
        </div>
          <input type="checkbox" class="input_type" onchange="" onclick="MyJobsNoQualified()" value="Qualified" /> Not Qualified</label>
        


        {% endif %}
        
    </div>
  </div>
</div>
<!-- End  of programs -->
</form>
  </div>
</div>

<script>
  function toggleCheckbox(clickedLabel) {
      // Uncheck all checkboxes and remove 'checked' class from all labels
      const allLabels = document.querySelectorAll('.labels-stats');
      allLabels.forEach(label => {
          label.classList.remove('checked');
      });

      // Toggle the checked state for the clicked label
      const checkbox = clickedLabel.querySelector('input[type="checkbox"]');
      clickedLabel.classList.toggle('checked', checkbox.checked);
  }

</script>
