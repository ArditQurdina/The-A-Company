<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
<style>
  body{background-color:#f1f1f1;}
  .card{
  margin:20px;
  border-radius:20px;

  }
</style>
<body>
<div class="container-fluid">
    <div class="row">
      <div class="col-sm-3">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title text-center"><i class="fa fa-user" aria-hidden="true"></i></h1>
            <h6 class="card-text text-center">Total User:</h6>
            <h3 class="card-text text-center">{{allUser}}</h3>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title text-center"><i class="fa fa-briefcase" aria-hidden="true"></i></h1>
            <h6 class="card-text text-center">Total Jobs:</h6>
            <h3 class="card-text text-center">{{allJobs}}</h3>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title text-center"><i class="fa fa-users" aria-hidden="true"></i></h1>
            <h6 class="card-text text-center">Total Applicant:</h6>
            <h3 class="card-text text-center">{{allApp}}</h3>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title text-center"><i class="fa fa-calendar" aria-hidden="true"></i></h1>
            <h6 class="card-text text-center">Monthly Applicant:</h6>
            <h3 class="card-text text-center">{{moApp}}</h3>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title text-center"><i class="fa fa-calendar-check" aria-hidden="true"></i></h1>
            <h6 class="card-text text-center">Weekly Applicant:</h6>
            <h3 class="card-text text-center">{{weekApp}}</h3>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title text-center"><i class="fa fa-clock" aria-hidden="true"></i></h1>
            <h6 class="card-text text-center">Daily Applicant:</h6>
            <h3 class="card-text text-center">{{dayApp}}</h3>
          </div>
        </div>
      </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
