{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worki</title>
    <link rel="stylesheet" href="{% static 'css/authenticated.css'%}">
    <link rel="stylesheet" href="{% static 'css/non-authenticated.css'%}">
    <link rel="stylesheet" href="{% static 'css/profile-header.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/authenticated.css' %}">
<link rel="stylesheet" href="{% static 'css/profile-header.css' %}">

<link rel="stylesheet" href="{% static 'css/experience-font-family.css' %}">
<link rel="stylesheet" href="{% static 'css/add-experience.css' %}">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link rel="stylesheet" href="{% static 'css/edit-cover.css' %}">
    <link rel="icon" href="{% static 'img/Worki_Logo.png' %}">
    {% if user.is_authenticated %}
    <header class="header-border">
        <a href="{% url 'home'%}"><img id="worki-image" src="{% static 'img/Worki_Logo_Black.png' %}" title="Worki"></a>
        <div id="jobs-and-profile">
        <a href="{% url 'home'%}"><img class="jobs-icon-button" title="Jobs" src="{% static 'img/JOBS_Icon.png' %}"></a>
            <img src="{{user.profile.url}}" id="profile-image-button" title="Profile" alt="">
        </div>
    </header>
    <div class="dropdown">
        <div class="dropdown-content" ><a href="{% url 'profile'  %}" class="dropdown-content-text">My profile</a></div>
        <div class="dropdown-mid-content"><a href="{% url 'appliedJob'%}" class="dropdown-content-text">My jobs</a></div>
        <!-- <div class="dropdown-content"><a href="/accounts/google/login/?process=connect" class="dropdown-content-text">Connect to Google</a></div> -->
        <div class="dropdown-content"><a href="{% url 'logout' %}" class="dropdown-content-text">Sign out</a></div>
     </div>
    {% else %}
         <header class="header-border">
        <a href="{% url 'home'%}"><img id="worki-image" src="{% static 'img/Worki_Logo_Black.png' %}" title="Worki"></a>
        <div id="jobs-and-profile">
        <a href="{% url 'home'%}"><img class="jobs-icon-button" title="Jobs" src="{% static 'img/JOBS_Icon.png' %}"></a>
            <img src="{% static 'img/123.png' %}" id="profile-image-button" title="Profile" alt="">
        </div>
    </header>
    <div class="dropdown">
    <div style="padding-left: 20px; padding-right: 20px;" class="dropdown-content" ><a href="{% url 'login'%}" class="dropdown-content-text">Sign in</a></div>
    <div style="padding-bottom: 20px;" class="dropdown-mid-content"><a href="{% url 'register'%}" class="dropdown-content-text">Create Account</a></div>
</div>
    {% endif %}
</head>
<body>
    
        
    {% block content %}
    

    {% endblock content%}

</body>

    <script src="{% static 'js/profile_dropdown.js'%}"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</html>
