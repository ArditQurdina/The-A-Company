

{% load static %}
{% load crispy_forms_tags %}
{% load socialaccount %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'GigsCSS/sign_in.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">



    <title>Sign In</title>
</head>


    <body>
    <div class="container">
        <div class="under-container">
            <div id="title">Sign in</div>
            <form method="POST" action="" class="sign-in-form" style="margin-bottom: 0px;">
                {% csrf_token %}
                <div class="input-form">
                    <a class="sign-in-google input-text" href="{% provider_login_url 'google' %}"><div class="">Sign in with Google</div>
                    </a>
                     <img class="icon" src="{% static 'img/google-01 8.png'%}">
                 </div>

                 <p class="second-paragraph same-color-of-paragraphs">or</p>
                <input name="username" type="email" class="email-input input-text font-fam" placeholder="Email"></input>
                <div class="input-form">
                    <input name="password" type="password" id="password" class="input-text password-input font-fam" placeholder="Password"></input>
                    <i title="Show Password" class="bi bi-eye-slash" id="togglePassword"></i>
                </div>

                <p class="first-paragraph same-color-of-paragraphs"><a class="password-link" href="{% url 'password_reset'%}">Forgot
                        password?</a></p>
                <div class="sign-in-input">
                    <input name="submit" type="submit" class="sign-in-submit-input font-fam" value="Sign in">
                </div>
            </form>

            <p class="third-paragraph same-color-of-paragraphs">Not a user?
             {% if request.GET.next %}
                <a class="sign-up-link" href="{% url 'register' %}?next={{ request.GET.next }}">Create account</a>
                {% else %}
                <a class="sign-up-link" href="{% url 'register' %}">Create account</a>

                {% endif %}
            </p>
        </div>
    </div>
    </body>


<script src="{% static 'js/password_icon.js'%}"></script>
