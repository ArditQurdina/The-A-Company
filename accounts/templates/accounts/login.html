{% load static %}
{% load crispy_forms_tags %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/sign_in.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    

    <title>Sign In</title>
</head>

<body>
    <header class="header-border">
        <div class="first-image">
            <img class="worki-image" src="{% static 'img/Worki_Logo_Black.png'%}" title="Worki">
        </div>
    </header>

    <div class="container">
        <div class="under-container">
            <h1 id="title">Sign in to start</h1>
            <div class="input-form">
               <a class="sign-in-google input-text" href=""><div class="">Sign in with Google</div>
               </a>
                <img class="icon" src="{% static 'img/google-01 8.png'%}">
            </div>
            <p class="second-paragraph same-color-of-paragraphs">or</p>
            <form method="POST" action="" class="sign-in-form">
                {% csrf_token %}
                {% if form.username.value == None and form.password.value == None %}
                <input name="username" type="email" id="id_username" class="email-input input-text font-fam" placeholder="Email"></input>
                <div class="input-form">
                    <input name="password" id="password" type="password" id="password" class="input-text password-input font-fam" placeholder="Password"></input>
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                </div>
                <p class="first-paragraph same-color-of-paragraphs"><a class="password-link" href="{% url 'password_reset' %}">Forgot
                        password?</a></p>
                <div class="sign-in-input">
                    <input name="submit" type="submit" class="sign-in-submit-input font-fam" value="Sign in">
                </div>
                {%else%}
                    <input name="username" type="email" value="{{form.username.value}}" id="id_username" class="email-input input-text font-fam" placeholder="Email"></input>
                <div class="input-form">
                    <input name="password" id="password" type="password" value="{{form.password.value}}"id="password" class="input-text password-input font-fam" placeholder="Password"></input>
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                </div>
                <p class="first-paragraph same-color-of-paragraphs"><a class="password-link" href="{% url 'password_reset' %}">Forgot
                        password?</a></p>
                <div class="sign-in-input">
                    <input name="submit" type="submit" class="sign-in-submit-input font-fam" value="Sign in">
                </div>


                {% endif %}
            </form>

            
            
            <p class="third-paragraph same-color-of-paragraphs">Not a user? <a class="sign-up-link"
                    href="{% url 'register' %}">Create account</a></p>
        </div>
    </div>

</body>

<script src="{% static 'js/password_icon.js'%}"></script>

</html>
