{% load static %}
{% load crispy_forms_tags %}
{% load socialaccount %}
 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/create_account.css'%}">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <title>Create Account</title>
</head>

<body>
    <header class="header-border">
        <div class="first-image">
            <img class="worki-image" src="{% static 'img/Worki_Logo_Black.png'%}" title="Worki_Icon">
        </div>
    </header>

    <div class="container">
        <div class="under-container">
            <h1 id="title">Create account to start</h1>
            <form method="post" action="" class="sign-up-form">
            {% csrf_token %}
                <input name="first_name" type="text" class="name-input mutual-stats font-fam" placeholder="First Name" id="id_first_name"></input>
                <input name="last_name" type="text" class="surname-input mutual-stats font-fam" id="id_last_name"
                    placeholder="Last Name"></input>
                <input name="email" type="email" class="email-input mutual-stats font-fam"
                    placeholder="Email" id="id_email"></input>
                <div class="input-form">
                    <input name="password1" type="password" class="password-input font-fam"
                        placeholder="Password" id="id_password1"></input>
                        
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                </div>
                <p class="first-paragraph same-color-of-paragraphs">By creating account, you agree to <a
                        class="terms-conditions-link" href="{% url 'terms'%}">terms and conditions</a></p>
                <div class="sign-up-input">
                    <input name="submit" type="submit" class="sign-up-submit-input font-fam" value="Create account">
                </div>
            </form>

            <p class="second-paragraph same-color-of-paragraphs">or</p>
            <div class="input-form">
                <a href="{% provider_login_url 'google' %}" class="sign-up-google mutual-stats">
                    <div>Create account with Google</div>
                </a>
                <img class="icon" src="{% static 'img/google-01 8.png'%}">
            </div>
            <p class="third-paragraph same-color-of-paragraphs">Already a user? <a class="sign-in-link"
                    href="{% url 'login'%}">Sign in</a></p>
        </div>

    </div>

</body>

<script src="{% static 'js/password_icon.js' %}"></script>

</html>
