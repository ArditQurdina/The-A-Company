<div class="parent_container">
 <div class="container-add-a-job">

<div style="display:none">

						{% endfor %}

				</div>
      		  </div>

      		 	<label class="margin-top-bottom margin-left next-none">Proficiency </label>
				   <select name="level"  class="custom-select sel select-options-input next-none padding-of-inputs" required="" id="id_level">
					<option value="" selected></option>
					{% if asd1 == "N/A" %}
					<option value="N/A" selected>N/A</option>
					{% else %}
					<option value="N/A">N/A</option>

					{% endif %}
					{% if asd1 == "Basic" %}

					{% else %}
					<option value="Basic">Basic</option>

					{% endif %}
					{% if asd1 == "Low-Intermediate" %}
					<option value="Low-Intermediate" selected>Low-Intermediate</option>

					{% else %}
					<option value="Low-Intermediate">Low-Intermediate</option>

					{% endif %}

					{% if asd1 == "High-Intermediate" %}
					<option value="High-Intermediate" selected>High-Intermediate</option>
					{% else %}
					<option value="High-Intermediate">High-Intermediate</option>
					{% endif %}
					{% if  asd1 == "Advanced" %}
					<option value="Advanced" selected>Advanced</option>
					{% else %}
					<option value="Advanced">Advanced</option>
					
					{% endif %}
				  
				  </select>
      	    </div>
			  <div class="back-and-next-buttons"
			  style="width: 100%; display: flex; justify-content: space-between;">
			  <a href="{% url 'setupPart2' a %}"  class="btn back-button next-none" style="color: #1877F2;">Back</a>

			  <a href="javascript:void(0);" onclick="document.getElementById('my-form').submit()" class="btn submit-button next-button next-none"
				  style="color: white;">Submit</a>
		  </div>
		</div>
    </form>
	</div>
</div>
<script type="text/javascript">
    var dropdown = document.querySelectorAll(".dropdown");
    var work_and_travel_dropdown = document.querySelectorAll(".dropdown-work-and-travel");
    var profile = document.querySelectorAll("#profile-image-button");
    var work_and_travel_button = document.querySelectorAll('.button-work-and-travel');
    var mutual_button_div = document.querySelectorAll('.mutual-padding-of-div');
    var jobs_buttons_icon = document.querySelectorAll('.icon');
    var jobs_buttons_white_icon = document.querySelectorAll('.white-icon')
    var show_dropdown = document.querySelectorAll('.showDropdown');
    var button_content = document.querySelectorAll('.button-content');
    for (let i = 0; i < dropdown.length; i++) {
        profile[i].addEventListener("click", function () {
            if (dropdown[i].style.display == "block") {
                dropdown[i].style.display = "none";
            }
            else {
                dropdown[i].style.display = "block";
            }
        })
        document.addEventListener('click', function (e) {
            if (!dropdown[i].contains(e.target) && !profile[i].contains(e.target)) {
                dropdown[i].style.display = 'none';
            }
        });

    }
</script>
