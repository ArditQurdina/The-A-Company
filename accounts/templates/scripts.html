<!--Drop Downs filter-->
<script>
    function testApp(id){


        var divID = "edit_dropdown"+id;
        const el = document.getElementById(divID);

        if(el.style.display == "block"){
            el.style.display = "none";
        }else{
            var divsToHide = document.getElementsByClassName("edit_dropdown"); //divsToHide is an array
            for(var i = 0; i < divsToHide.length; i++){

                divsToHide[i].style.display = "none"; // depending on what you're doing
            }
            var elements = document.getElementsByClassName("profileDropDown");

                // Loop through each element and set the display property to none
                for (var i = 0; i < elements.length; i++) {
                  elements[i].style.display = "none";
                }
            el.style.display = "block";

        }


    }
</script>

      // on delete key.
      if (!event.data) {
        return value;
      }

      return newValue.split('').map((v, i) => dayOrMonth(i) ? v + '/' : v).join('');;

    }
