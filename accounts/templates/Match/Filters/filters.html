{% load static %}
<style>

  /* Hide the default checkbox */
  input[type="checkbox"] {
            display: none;
        }
        /* Style for the custom checkbox container */
        .custom-checkbox {
            width: 12px;
            height: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50vh; /* Set border-radius to 50% of the viewport height */
            background-color: white;    
            border: 1px solid #858585;
            margin-right: 10px;
        }

        /* Style for the checked state */

        /* Updated style for the custom inner circle (initially hidden) */
        .custom-checkbox .inner-circle {
            width: 9px;
            height: 9px;
            border-radius: 50vh; /* Set border-radius to 50% of the viewport height */
        }

  /* Style for the animation */
  /* .custom-checkbox.checked .inner-circle {
      display: block;
  } */

  .labels-stats.checked .inner-circle {
      display: block;
      background-color: #1877f2;
  }

</style>

<div class="main-buttons-div" style="position: relative;">
    <div class="jobs-buttons applied-posted-buttons-mobile all-aplicants-main-div scrolling-wrapper">
      <form class="card">
        <img style="cursor: pointer;"
            class="search-icon-jobs inputs-right-margin plus-icon-jobs" src="{% static 'img/search (1).png'%}"
            alt="">
            <div class="mutual-padding-of-div input-search-div" style="border-radius: 20px;">
                <div class="second-input-form" style="">
              
              <input id="userSearchInput" oninput="searchUsers()" placeholder="Search "
                    class="search-input all-aplicants-search inputs-right-margin" id="input-removed"
                    style="padding-left: 20px; background-color: white;">
                </input>
                <img style="display: none;" class="input-exit-button" title="Exit" src="{% static 'img/Vector 81 (1).png'%}" alt="">
            </div>
        </div>
        
      </form>


        <!-- Program -->
<div class="container-fluid " style="cursor: pointer;">
  <div id="mySelectLabel" class="selectBox " style="z-index: 99; position: static">
    <div class="input-form margin inputs-right-margin" style="">
                {% if q  != "All" %}

                        <select id="selTitle" style="color: #f1f1f1; background-color: #1877f2;border: none; font-size: 18px; padding-top: 0; padding-bottom: 0;padding: 8px 30px; padding-left: 20px;" name="Job Position" class="form-select filters-icon" id="second_form_select">
                            <option value="" id="" class="first-input-option">{% if q  == "Q" %}Qualified ({{NoApplicantQualified}}) {% elif q  == "notQ" %}Not Qualified ({{NoApplicantNQualified}}){% elif q == "DocForWorkPermit" %}Document for Work Permit ({{usersOnDocForWorkPermit}}){% elif q == "YourWorkPermitIsHere" %} Your Work Permit is Here ({{userWorkPermit}}){% endif %}</option>
                        </select>
                          <div class="" style="display: flex; align-items: center;">
                            <img class="icon-filter" src="{% static 'img/dropdown-icon.png' %}" style="display: none;" alt="">
                            <img style="cursor: pointer; display: block;" class="white-icon" src="{% static 'img/white-dropdown-icon.png' %}" alt="">
                          </div>

              {% else %}
          <select style="color: #65676B; border: none; font-size: 18px; padding-top: 0; padding-bottom: 0;
            padding: 8px 30px; padding-left: 20px;" class="form-select filters-icon" name="filterApply" id="second_form_select">
            <option class="first-input-option">All Applicants ({{NoApplicant}})</option>
          </select>
          <div class="" style="display: flex; align-items: center;">
            <img class="icon-filter" src="{% static 'img/dropdown-icon.png'%}" alt="">
            <img style="cursor: pointer; display: none;" class="white-icon" src="{% static 'img/white-dropdown-icon.png' %}" alt="">
          </div>
            {% endif %}
        <div class="overSelect" onclick="showDropDown(0)"></div>


    </div>
    <div id="mySelectOptions" class="drop0 applicantDropDown selectOptions dropdown-elements " style="z-index: 99;">
        {% if q  == "Q" %}
        <label class="labels-stats first-label-margin checked">
          <div class="custom-checkbox">
            <div class="inner-circle"></div>
        </div>
        <input type="checkbox" checked class="input_type" onclick="AllApplicant()" value="Active Jobs" />Qualified ({{NoApplicantQualified}})</label>
        {% elif q  == "notQ" %}
        <label class="labels-stats first-label-margin checked">
            <div class="custom-checkbox">
              <div class="inner-circle"></div>
            </div>
        <input type="checkbox" checked class="input_type" onclick="AllApplicant()" value="Active Jobs" />Not Qualified ({{NoApplicantNQualified}})</label>
        {% elif q == "DocForWorkPermit" %}
          <label class="labels-stats first-label-margin checked">
            <div class="custom-checkbox">
              <div class="inner-circle"></div>
          </div>
        <input type="checkbox" checked class="input_type" onclick="AllApplicant()" value="Active" /> Document for Work Permit ({{usersOnDocForWorkPermit}})</label>
        {% elif q == "YourWorkPermitIsHere" %}
          <label class="labels-stats first-label-margin checked">
            <div class="custom-checkbox">
              <div class="inner-circle"></div>
          </div>  
          <input type="checkbox" checked class="input_type" onclick="AllApplicant()" value="Active" /> Your Work Permit is Here ({{userWorkPermit}})</label>

        {% else %}
          <label class="labels-stats first-label-margin" onclick="toggleCheckbox(this)">
            <div class="custom-checkbox">
              <div class="inner-circle"></div>
          </div>
          <input type="checkbox" class="input_type" onclick="NoQualified()" value="Inactive" /> Not Qualified ({{NoApplicantNQualified}})</label>
          <label class="labels-stats first-label-margin" onclick="toggleCheckbox(this)">
            <div class="custom-checkbox">
              <div class="inner-circle"></div>
          </div>
          <input type="checkbox"  class="input_type" onclick="Qualified()" value="Active" /> Qualified ({{NoApplicantQualified}})</label>
        
          <label class="labels-stats first-label-margin" onclick="toggleCheckbox(this)">
            <div class="custom-checkbox">
              <div class="inner-circle"></div>
          </div>
          <input type="checkbox"  class="input_type" onclick="DocumentForWorkPermit()" value="Active" /> Document for Work Permit ({{usersOnDocForWorkPermit}})</label>
          <label class="labels-stats first-label-margin" onclick="toggleCheckbox(this)">
            <div class="custom-checkbox">
              <div class="inner-circle"></div>
          </div>
          <input type="checkbox" class="input_type" onclick="WorkPermitHere()" value="Inactive" /> Your Work Permit is Here ({{userWorkPermit}})</label>
        
        {% endif %}
     

    </div>
  </div>
</div>
<!-- End  of programs -->


  </div>
</div>

    <script>
  function toggleCheckbox(clickedLabel) {
      // Uncheck all checkboxes and remove 'checked' class from all labels
      const allLabels = document.querySelectorAll('.labels-stats');
      allLabels.forEach(label => {
          label.classList.remove('checked');
      });

      // Toggle the checked state for the clicked label
      const checkbox = clickedLabel.querySelector('input[type="checkbox"]');
      clickedLabel.classList.toggle('checked', checkbox.checked);
  }

</script>


<script>

function Qualified(){
  window.location="{% url 'qualified-applicant' jpk %}";
}
function NoQualified(){
  window.location="{% url 'nonqualified-applicant' jpk %}";
}
function AllApplicant(){
  window.location="{% url 'applicant' jpk %}";
}

function DocumentForWorkPermit(){
  window.location="{% url 'documentForWorkPermit' jpk %}";
}
function WorkPermitHere(){
  window.location="{% url 'workPermitHere' jpk %}";

}
</script>
